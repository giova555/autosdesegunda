<div class="container mt-4">

  <p class="text-muted mb-1">autosdesegunda</p>
  <hr>

  <!-- Banner -->
  <div class="banner d-flex align-items-center justify-content-between mb-4 p-3">
    <div>
      <h5 class="text-white mb-0 fw-bold">
        COMERCIALIZACIÓN DE AUTOMOTORES
      </h5>
      <small class="text-white-50">NUEVOS Y USADOS</small>
    </div>
    <img src="assets/img/auto.png" alt="Vehículo" class="banner-img img-fluid">
  </div>

  <!-- Tabla -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Marca</th>
        <th>Línea</th>
        <th>Modelo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of vehicles; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ v.marca }}</td>
        <td>{{ v.linea }}</td>
        <td>{{ v.modelo }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Totales por marca -->
  <div class="mt-3" *ngIf="vehicles.length > 0">
    <p *ngFor="let marca of (brandTotals | keyvalue)">
      <strong>Total {{ marca.key }}:</strong> {{ marca.value }}
    </p>
  </div>

</div>
